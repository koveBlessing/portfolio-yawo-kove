<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Dégradé de fond -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Filtre d'ombre -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fond arrondi avec dégradé -->
  <rect width="200" height="200" rx="40" fill="url(#bgGradient)"/>
  
  <!-- Éléments décoratifs géométriques -->
  <circle cx="30" cy="30" r="15" fill="rgba(255,255,255,0.1)"/>
  <circle cx="170" cy="170" r="20" fill="rgba(255,255,255,0.1)"/>
  <rect x="150" y="20" width="30" height="30" rx="8" fill="rgba(255,255,255,0.08)" transform="rotate(15 165 35)"/>
  
  <!-- Code accent (symbole <>) -->
  <g filter="url(#shadow)">
    <path d="M 45 90 L 25 100 L 45 110" stroke="rgba(255,255,255,0.4)" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 155 90 L 175 100 L 155 110" stroke="rgba(255,255,255,0.4)" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Texte YBK -->
  <g filter="url(#shadow)">
    <text x="100" y="125" font-family="'Inter', 'Helvetica', 'Arial', sans-serif" font-size="72" font-weight="800" fill="url(#textGradient)" text-anchor="middle" letter-spacing="-2">
      YBK
    </text>
  </g>
  
  <!-- Point décoratif sous le texte -->
  <circle cx="100" cy="145" r="4" fill="#ffffff" opacity="0.6"/>
</svg>